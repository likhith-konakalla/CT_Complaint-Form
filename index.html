<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <title>City College Complaint Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Complaint Form</h2>
    <form action="https://formspree.io/f/xvgzorjr"method="POST" enctype="multipart/form-data" >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" name="idNumber" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="query">Query</label>
        <textarea id="query" name="query" required></textarea>
      </div>
      <!-- <div class="form-group">
        <label for="supportingDocuments">Supporting Documents (Optional)</label>
        <input type="file" id="supportingDocuments" name="supportingDocuments">
      </div> -->
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
     window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
     formbutton("create", {action: "https://formspree.io/YOUR_FORM_ID"})
  </script>
</body>

</html>
